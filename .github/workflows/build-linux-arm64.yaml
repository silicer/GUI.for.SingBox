name: Build Linux ARM64 AppImage (Debian 10 Archive Fix)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  Build-Frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml
      - run: |
          cd frontend
          pnpm install --frozen-lockfile
          pnpm build-only
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  Build-AppImage-Debian10:
    needs: Build-Frontend
    runs-on: ubuntu-24.04-arm
    container:
      image: debian:10
      options: --user root
    env:
      APP_NAME: GUI.for.SingBox
    steps:
      - uses: actions/checkout@v4

      - name: Fix Debian 10 Sources (Archive)
        run: |
          # 1. 强制更换为 Archive 源
          echo "deb http://archive.debian.org/debian buster main" > /etc/apt/sources.list
          echo "deb http://archive.debian.org/debian-security buster/updates main" >> /etc/apt/sources.list
          echo "Acquire::Check-Valid-Until \"false\";" > /etc/apt/apt.conf.d/99no-check-valid-until
          
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y wget curl git build-essential pkg-config \
          libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev \
          librsvg2-dev file desktop-file-utils fuse libfuse2 zip

      - name: Install Go
        run: |
          wget https://go.dev/dl/go1.22.0.linux-arm64.tar.gz
          tar -C /usr/local -xzf go1.22.0.linux-arm64.tar.gz
          # 将 Go 二进制目录永久加入当前 Job 的 PATH
          echo "/usr/local/go/bin" >> $GITHUB_PATH

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Build Binary
        run: |
          # 确保 go 在路径中（双重保险）
          export PATH=$PATH:/usr/local/go/bin
          
          echo "==> Installing Wails CLI..."
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          
          # 获取 GOPATH 并定义 Wails 的绝对路径
          W_BIN=$(go env GOPATH)/bin/wails
          
          echo "==> Starting Wails Build..."
          # 使用绝对路径运行 wails
          $W_BIN build -m -s -trimpath -skipbindings -tags webkit2_40 -o $APP_NAME

      - name: Package AppImage
        run: |
          # 下载并解压 linuxdeploy
          wget -O linuxdeploy https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-aarch64.AppImage
          chmod +x linuxdeploy
          ./linuxdeploy --appimage-extract
          
          # 定义解压后的 linuxdeploy 路径
          LD_BIN=$(pwd)/squashfs-root/usr/bin/linuxdeploy
          
          mkdir -p AppDir
          cp build/bin/$APP_NAME AppDir/
          
          # 准备图标
          if [ -f "build/appicon.png" ]; then
            cp build/appicon.png AppDir/appicon.png
          else
            # 如果没有图标，创建一个空的防止 linuxdeploy 报错
            touch AppDir/appicon.png
          fi
          
          # 准备 Desktop 文件
          cat > AppDir/gui-for-singbox.desktop <<EOF
          [Desktop Entry]
          Name=GUI.for.SingBox
          Exec=$APP_NAME
          Icon=appicon
          Type=Application
          Categories=Utility;
          EOF

          # 执行打包（不依赖 FUSE 挂载）
          $LD_BIN --appdir AppDir \
            -e build/bin/$APP_NAME \
            -i AppDir/appicon.png \
            -d AppDir/gui-for-singbox.desktop \
            --output appimage

          # 重命名
          mv *.AppImage $APP_NAME-Debian10-ARM64.AppImage

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: GUI-SingBox-Debian10-ARM64
          path: ./*.AppImage
