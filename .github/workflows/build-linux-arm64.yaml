name: Build Linux ARM64 (WebKit 4.0)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  Build-Frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml
      - name: Build Frontend Assets
        run: |
          cd frontend
          pnpm install --frozen-lockfile
          pnpm build-only
      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  Build-Linux-ARM64:
    needs: Build-Frontend
    # 使用 GitHub 原生 ARM64 运行器
    runs-on: ubuntu-24.04-arm
    env:
      APP_NAME: GUI.for.SingBox
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Install Linux Dependencies (WebKit 4.0)
        run: |
          sudo apt-get update
          # 这里修改为 4.0 版本
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev build-essential pkg-config

      - name: Build for Linux ARM64
        run: |
          export GOOS=linux
          export GOARCH=arm64
          
          echo "==> Building Linux arm64 with WebKit 4.0..."
          # 关键修改：将编译标签改为 webkit2_40
          ~/go/bin/wails build -m -s -trimpath -skipbindings -devtools -tags webkit2_40 -o $APP_NAME
          
          cd build/bin
          zip $APP_NAME-linux-arm64-webkit40.zip $APP_NAME
          
      - name: Upload Linux ARM64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GUI-SingBox-Linux-ARM64
          path: build/bin/*.zip
          retention-days: 7
